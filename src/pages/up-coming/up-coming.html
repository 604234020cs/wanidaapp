<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list-box"></ion-icon>
    </button>
    <ion-title text-center>UpComing</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

  <ion-item *ngFor="let upcomingmovie of moviesArray"
  (click)="Moviedetail(upcomingmovie)">
      <div item-left>
          <img src="{{imgPath + upcomingmovie.poster_path}}" style="display: block; width: 90px; height: 120px;">
      </div>
      <h2>{{upcomingmovie.title}}</h2>
      <p>Release:{{upcomingmovie.release_date}}</p>
  </ion-item>
</ion-content>
