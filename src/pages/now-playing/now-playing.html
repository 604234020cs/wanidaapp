<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="home"></ion-icon>
          </button>
      <ion-title text-center>Now Playing</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="refresh-circle"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
<ion-content padding>

  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>
  
  <ion-item *ngFor="let nowmovie of moviesArray"
  (click)="Moviedetail(nowmovie)">
      <div item-left>
          <img src="{{imgPath + nowmovie.poster_path}}" style="display: block; width: 90px; height: 120px;">
      </div>
      <h2>{{nowmovie.title}}</h2>
      <p>Release:{{nowmovie.release_date}}</p>
  </ion-item>




</ion-content>
