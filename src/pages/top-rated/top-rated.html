<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="list-box"></ion-icon>
        </button>
    <ion-title text-center>TopRated</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="refresh-circle"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>

  <ion-item *ngFor="let topratedmovie of moviesArray"
  (click)="Moviedetail(topratedmovie)">
      <div item-left>
          <img src="{{imgPath + topratedmovie.poster_path}}" style="display: block; width: 90px; height: 120px;">
      </div>
      <h2>{{topratedmovie.title}}</h2>
      <p>Release:{{topratedmovie.release_date}}</p>
  </ion-item>
</ion-content>
